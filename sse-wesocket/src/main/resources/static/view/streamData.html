<!DOCTYPE html>
<html>
<head>
    <title>Stream的消息订阅</title>
    <link href="../css/bootstrap-3.4.1.min.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/streamData.js"></script>
</head>
<body>
<div id="main-content" class="container" style="margin-top: 10px;">
    <div class="row">
        <form class="navbar-form" style="margin-left:0px">
            <div class="col-md-12">
                <div class="form-group">
                    <label>WebSocket 连接：</label>
                    <button class="btn btn-primary" type="button" onclick="wsCon();">进行连接</button>
                    <button class="btn btn-danger" type="button" onclick="wsClose();">断开连接</button>
                </div>
                <label>订阅地址：</label>
                <div class="form-group">
                    <input type="text" id="subscribe-websocket" disabled="disabled" class="form-control"
                           placeholder="订阅地址">
                </div>
                <!--<button class="btn btn-warning" onclick="subscribeSocket();" type="button" disabled="disabled">订阅</button>-->
            </div>
        </form>
    </div>

    <div class="row">
        <form class="navbar-form" style="margin-left:0px">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Sse 连接：</label>
                    <button class="btn btn-primary" type="button" onclick="sseCon();">进行连接</button>
                    <button class="btn btn-danger" type="button" onclick="sseClose();">断开连接</button>
                </div>
                <label>订阅地址：</label>
                <div class="form-group">
                    <input type="text" id="subscribe-sse" disabled="disabled" class="form-control"
                           placeholder="订阅地址">
                </div>
                <!--<button class="btn btn-warning" onclick="subscribeSocket();" type="button" disabled="disabled">订阅</button>-->
            </div>
        </form>
    </div>

    </br>
    <div class="row">
        <div class="form-group">
            <label for="content">发送的消息内容：</label>
            <textarea  type="textarea" id="content" class="form-control" placeholder="消息内容"></textarea >
        </div>
        <button class="btn btn-info" onclick="sendMsg();" type="button">发送</button>
    </div>
    </br>
    <div class="row">
        <div class="col-md-12">
            <h5 class="page-header" style="font-weight:bold">接收到的消息：</h5>
            <table class="table table-striped">
                <tbody id="information"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
